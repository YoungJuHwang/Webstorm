<!DOCTYPE html>
<html ng-app>
<head>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
</head>
<body>
<div>
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here">
    <hr>
    <h1>Hello {{yourName}}!</h1>
    <input type="button" value="IIFE 예제 버튼클릭(은닉화 개념)" onclick="iife()">
    <input type="button" value="프로토(원형)타입 버튼클릭" onclick="prototypes()">
</div>

<script>
    $(function () {

    });
    var iife = function(){
        location.href='/iife';
    };
    var prototypes = function () {
        location.href='/prototypes';
    }



</script>

</body>
</html>
